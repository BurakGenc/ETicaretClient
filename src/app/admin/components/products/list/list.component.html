<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="createdTime">
        <th mat-header-cell *matHeaderCellDef> Created Time </th>
        <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
      </ng-container>
      <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef> Updated Time </th>
        <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef width="50">   </th>
        <td mat-cell *matCellDef="let element"><img src ="../../../../../assets/edit.png" width="30" height="30"> </td>
      </ng-container>
      <ng-container matColumnDef="delete"  >
        <th mat-header-cell *matHeaderCellDef width="5">  </th>
        <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback) ="getProducts()">
          <!-- <img src ="../../../../../assets/delete.png" width="30" height="30" (click)
          ="delete(element.id,$event)"> -->
         </td>
      </ng-container>
      <button mat-raised-button color="warn">Warn</button>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
